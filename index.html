<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!--Theme Color-->
    <meta name="theme-color" content="#af437c">
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">

    <title>Pokedex</title>
      
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body class="bg">
    <div class="container m-auto p-4 bg">
      <div class="row my-5">
        <div class="col col-md text-center m-auto">
          <img class="img-fluid" src="/images/Logo.png"/>
        </div>
      </div>
      <div class="row my-5">
        <div class="col col-md text-center m-auto">
          <p>Gotta catch'em all! </p>
        </div>
      </div>
      <div class="row my-5">
        <div class="col col-md text-center mb-4 mx-5">
            <form action="/search" method="post">
            <div class="input-group mb-3">
              <input type="text" class="form-control" name="searchName" placeholder="Pokemon's Name">
              <div class="input-group-append">
                <button class="btn myBtn bottom-left m-2" type="submit">Search</button>
              </div>
            </div>
          </form>
          </div>
        </div>
        <div class="row my-5">
          <div class="col col-md text-center m-auto">
              <p name="currentName">Welcome Trainer</p>
          </div>
        </div>
        <div class="row my-5">
          <div class="col col-md text-center m-auto">
            <% if (currName) { %>
              <p name="currentName"><%= currName %></p>
            <% } %>
          </div>
        </div>
        <div class="row my-5">
        <div class="col col-md text-center m-auto container">
          <img class="img-fluid m-auto" src="/images/pokedex.png" style="width:70%;"/>
          <div class="bottom-left m-5">
            <form action="/info" method="post">
              <button class="btn myBtn m-3">View Info</button>
            </form>
            <br>
            <form class="btn myBtn m-2" action="/prev" method="post">
              <button class="btn myBtn"><</button>
            </form>
            <form class="btn myBtn m-2" action="/next" method="post">
              <button class="btn myBtn">></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
